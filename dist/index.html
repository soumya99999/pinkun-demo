        const db = getDatabase();
        let username =  document.getElementById('username');
        let gmailId =  document.getElementById('gmail');
        let password = document.getElementById('password');
        let submitButton = document.querySelector('#submit');

        //ADD DATA
        function AddData()
        {
            set(ref(db,'Sign-In/'+password.value),{
                nameOfUser:username.value,
                email:gmailId.value,
                Password:password.value
            }).then(()=>{
                alert("Account Created Successfully");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);
            })
        }

         //get data
        function GetData(){
            const dbRef = ref(db);
            get(child(dbRef,'Sign-In/'+password.value)).then((snapshot) => {
                if(snapshot.exists()){
                    username.value = snapshot.val().username;
                    gmailId.value= snapshot.val().email;
                }
                else{
                    alert("No Data Found!");
                }
            })
        }

        function UpdateData()
        {
            update(ref(db,'Sign-In/'+password.value),{
                nameOfUser:username.value,
                email:gmailId.value,
                Password:password.value
            }).then(()=>{
                alert("Data updated Successfully");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);
            })
        }

        function DeleteData()
        {
            remove(ref(db,'Sign-In/'+password.value)).then(()=>{
                alert("Data Deleted Successfully");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);
            })
        }
